<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Wellness Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #2b8a3e;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #1f6f50;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border: 1px solid #2b8a3e;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #2b8a3e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #247337;
            transform: translateY(-2px);
        }
        .submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .submit-btn i {
            margin-right: 5px;
        }
        .icon {
            margin-right: 8px;
            color: #1f6f50;
        }
    </style>
</head>
<body>
    <div class="container" id="diabetesForm">
        <h2><i class="fas fa-heartbeat"></i> Your Wellness Journey</h2>
        <form action="/predict" method="POST" target="_blank">
            <label for="HighBP"><i class="fas fa-heart icon"></i> How's your blood pressure?</label>
            <select id="HighBP" name="HighBP">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">I manage it well</option>
                <option value="0.0">No issues</option>
            </select>

            <label for="HighChol"><i class="fas fa-arrow-alt-circle-up icon"></i> Cholesterol under control?</label>
            <select id="HighChol" name="HighChol">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Yes</option>
                <option value="0.0">No</option>
            </select>

            <label for="CholCheck"><i class="fas fa-check-circle icon"></i> Do you regularly check cholesterol?</label>
            <select id="CholCheck" name="CholCheck">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Yes</option>
                <option value="0.0">No</option>
            </select>

            <label for="BMI"><i class="fas fa-weight icon"></i> Your current BMI:</label>
            <input type="number" step="0.1" id="BMI" name="BMI">

            <label for="Smoker"><i class="fas fa-smoking icon"></i> Do you smoke?</label>
            <select id="Smoker" name="Smoker">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Yes</option>
                <option value="0.0">No</option>
            </select>

            <label for="HeartDiseaseorAttack"><i class="fas fa-heart icon"></i> Any heart health concerns?</label>
            <select id="HeartDiseaseorAttack" name="HeartDiseaseorAttack">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Yes</option>
                <option value="0.0">No</option>
            </select>

            <label for="PhysActivity"><i class="fas fa-walking icon"></i> Are you physically active?</label>
            <select id="PhysActivity" name="PhysActivity">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Yes, I love staying active</option>
                <option value="0.0">No, not much</option>
            </select>

            <label for="Fruits"><i class="fas fa-apple-alt icon"></i> Do you eat fruits regularly?</label>
            <select id="Fruits" name="Fruits">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Yes</option>
                <option value="0.0">No</option>
            </select>

            <label for="Veggies"><i class="fas fa-carrot icon"></i> How often do you eat veggies?</label>
            <select id="Veggies" name="Veggies">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Daily</option>
                <option value="0.0">Rarely</option>
            </select>

            <label for="HvyAlcoholConsump"><i class="fas fa-glass-cheers icon"></i> Do you consume alcohol?</label>
            <select id="HvyAlcoholConsump" name="HvyAlcoholConsump">
                <option value="" disabled selected>Select an option</option>
                <option value="1.0">Yes</option>
                <option value="0.0">No</option>
            </select>

            <input type="submit" value="Check My Wellness" class="submit-btn">
        </form>
    </div>
</body>
</html>
